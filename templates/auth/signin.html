<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="content-wrapper">
    <div class="content">
        <br><br><br>
        <div class="container card col-12 col-md-8" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
            <div class="card row align-items-center">
              <div style="text-align: center;">
                <a href="{% url 'home' %}">
                  <img class="logo" style="width:15rem;" src="https://i.ibb.co/vQ3zq2X/logo-1.png">
                </a>
              </div>
            </div>
            <header><br><h4 style="text-align: center;">Welcome to</h4></header>
            <header><h4 style="text-align: center; font-weight:bold;">Fly Air International</h4></header>
            <header class="mb-4"><br><h4 class="card-title" style="text-align: center;">Login</h4></header>
            <div class="row">
                <div class="col">
                    <div class="loging-page" style="display: flex; justify-content:center;">
                        <div class="form">
                            <form class="loging-form" action="" method="POST">{% csrf_token %}
                                <div class="mb-3">
                                    <input type="text" placeholder="username" name="username" style="width: 100%; padding: 5px;">
                                </div>
                                <div class="mb-3">
                                    <input type="password" placeholder="password" name="password" style="width: 100%; padding: 5px;">
                                </div>
                                <div class="mb-3 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>Â© Fly Air International Limited. All rights reserved</div>
    </div>
</div>

</body>
</html>
